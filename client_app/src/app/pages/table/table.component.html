
<div class="vertical-layout">
  <div class="band flex">
    Оберіть продукт
  </div>

  <div class="band flex flex1 scrollable">
    <ul class="list">
      <li (click)="select(product)"  *ngFor="let product of products">
        {{product.name}}
      </li>
    </ul>
  </div>

  <div *ngIf="selectedProduct" class="band flex">
    <div class="flex flex1">
      <div class="flex align-items-center" style="width: 200px">
        {{selectedProduct.name}}:
        {{selectedProduct.quantity}}
        {{measureById[selectedProduct.measureId].name}} містить
        {{selectedProduct.proteins}} г білку
      </div>
      <div class="flex flex1 align-items-center">
        <button (click)="dec()" class="btn-small">-</button>
        <input type="number" (input)="edit()" class="input-small" [(ngModel)]="quantity">
        <button (click)="inc()" class="btn-small">+</button>
        <span >{{measureById[selectedProduct.measureId].name}}</span>
        <span> ({{proteins}} г білку)</span>
      </div>
    </div>
    <div class="flex">
      <button class="btn-small">Спожити</button>
    </div>
  </div>
</div>
